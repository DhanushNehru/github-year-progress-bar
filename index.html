<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Year Progress</title>
</head>
<body>
    <h1 id="title">Year Progress</h1>
    <img id="progress-img" src="https://year-in-progress.vercel.app/year-progress" alt="Year Progress" style="width: 300px; height: 50px;">
    
    <script>
        const userLang = navigator.language || navigator.userLanguage;
        const langCode = userLang.split('-')[0];  // Language code
        console.log(langCode);
        
        setInterval(() => {
            document.getElementById('progress-img').src = `https://year-in-progress.vercel.app/year-progress?lang=${langCode}&time=${Date.now()}`;
        }, 1000);

        const translations = {
            en: {welcome: "Year Progress"},
            es: {welcome: "Progreso del año"},
            fr: {welcome: "Progression de l'année"},
            hi: {welcome: "वर्ष प्रगति"},
            ja: {welcome: "年間進捗状況"},
        };
        
        //'en' if unknown
        const selectedLang = translations[langCode] ? langCode : 'en';
        document.getElementById('title').textContent = translations[selectedLang].welcome;
    </script>
</body>
</html>
